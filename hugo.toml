baseURL = 'https://blog.astrozen.me/'
title = 'ASTROZEN BLOG'
copyright = "Â© 2023-{year} [ASTROZEN BLOG](https://blog.astrozen.me) Licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)"

theme = 'PaperMod'

languageCode = 'zh-cn'
defaultContentLanguage = 'zh-cn'

hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true

[permalinks]
    posts = '/:year/:month/:title/'

[outputs]
    home = ['HTML', 'RSS', 'JSON']

[taxonomies]
    category = 'categories'
    tag = 'tags'
    series = 'series'

[markup]
    [markup.goldmark]
        [markup.goldmark.extensions]
            [markup.goldmark.extensions.passthrough]
                enable = true
            [markup.goldmark.extensions.passthrough.delimiters]
                block = [['\[', '\]'], ['$$', '$$']]
                inline = [['\(', '\)']]

    [markup.highlight]
        # anchorLineNos = true
        codeFences = true
        guessSyntax = true
        lineNos = true
        noClasses = false

[params]
    #PaperMod theme
    env = 'production'
    author = 'Astrozen'
    description = "Astrozen's blog"
    keywords = ['blog', 'page', 'personal', 'developer']
    ShowReadingTime = false
    ShowWordCount = false
    disableSpecial1stPost = true
    hideSummary = true
    ShowToc = true
    tocopen = false
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    comments = true
    hideFooter = true # use my own extend_footer.html

    homeInfoParams.Title = 'Hi there ðŸ‘‹'
    homeInfoParams.Content = 'Welcome to my blog'

    assetsdisableHLJS = true

